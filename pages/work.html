<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Toolbox</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
		 crossorigin="anonymous">
	</head>

	<body>
		<div class="container-fluid">
			<h1>Toolbox</h1>
			<div class="row">
				<div class="col-12">
					<div class="btn-group">
						<button data-function="click:run" data-command="code" data-path="toolbox" class="btn btn-secondary border-dark">Toolbox</button>
						<button data-function="click:run" data-command="explorer" data-path="toolbox" class="btn btn-secondary border-dark"><i
							 class="fas fa-folder-open"></i></button>
					</div>
					<div class="btn-group">
						<button data-function="click:run" data-command="code" data-path="kids" class="btn btn-secondary border-dark">Kids</button>
						<button data-function="click:run" data-command="explorer" data-path="kids" class="btn btn-secondary border-dark"><i
							 class="fas fa-folder-open"></i></button>
					</div>
					<div class="btn-group">
						<button data-function="click:run" data-command="code" data-path="kidsapi" class="btn btn-secondary border-dark">KidsAPI</button>
						<button data-function="click:run" data-command="explorer" data-path="kidsapi" class="btn btn-secondary border-dark"><i
							 class="fas fa-folder-open"></i></button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12" id="autogenerated-div"></div>
			</div>

			<div class="row">
				<div class="col-12">

					<div class="btn-group">
						<button data-function="click:run" data-command="explorer" data-path="makegoodtech" class="btn btn-secondary border-dark">MakeGoodTech
							&nbsp; <i class="fas fa-folder-open"></i></button>
					</div>
					<div class="btn-group">
						<button data-function="click:run" data-command="explorer" data-path="makegood.tech" class="btn btn-secondary border-dark">MakeGood.Tech
							&nbsp; <i class="fas fa-folder-open"></i></button>
					</div>
					<div class="btn-group">
						<button data-function="click:run" data-command="explorer" data-path="code" class="btn btn-secondary border-dark">Code
							&nbsp; <i class="fas fa-folder-open"></i></button>
					</div>
					<div class="btn-group">
						<button data-function="click:run" data-command="explorer" data-path="webapps" class="btn btn-secondary border-dark">WebApps
							&nbsp; <i class="fas fa-folder-open"></i></button>
					</div>
					<div class="btn-group">
						<button data-function="click:run" data-command="explorer" data-path="development" class="btn btn-secondary border-dark">Development
							&nbsp; <i class="fas fa-folder-open"></i></button>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/index.js"></script>
		<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

	</body>

</html>
